<body>
    <!-- 1 часть -->
    <script>
        let a = Number(prompt('Введите число: '));

        if (a < 500) {
            alert('Ваша скидка 2%');
        } 
        if (a >= 500 && a < 1000) {
            alert('Ваша скидка 3%');
        } 
        if (a >= 1000 && a < 1500) {
            alert('Ваша скидка 4%');
        }  
        if (a >= 1500 && a < 2000) {
            alert('Ваша скидка 3%');
        } 
    </script>

    <!-- 2 часть -->

    <script>
        let b = Number(prompt('Введите число: '));
        let n = Number(prompt('Введите число повторений: '));

        let sum = 0
        for (i=1;i<=n;i++){
            let yy = ((1 + b**2)/(i*(i+1))**0.5);
            sum += yy;
        }
        alert(sum);
    </script>

    <!-- 3 часть -->
    <script>
        let magnit = ['Мясо', 'Молоко']
        magnit.unshift('Соль', 'Сахар')
        magnit.push('Сыр')
        magnit.shift()
        console.log(magnit)
    </script>

    <script>
        let arr = [1, 3, 4, 6, 12,45,6]

        let mul = 1;
        for (let a of arr){
            mul *= a;
        }
        console.log(mul);
    </script>
